<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator on Checklist Concept</title>
</head>

<body ontouchstart="">


  <!-- -------- КОНТЕЙНЕР СПИСКА ВСЕХ СОБЫТИЙ --------  -->
  <div class="container-allList">

    <!-- Переход на калькулятор -->
    <button class='btnNewCalc'>New Calc!</button>

  </div>





  <!-- -------- КОНТЕЙНЕР СКАЛЬКУЛЯТОРОМ --------  -->

  <div class="container">

    <!-- Наименование вкладок (Lets calc! Lets check!)  -->
    <div class="container-title">
      <p class='active-style'>Lets calc!</p>
      <p class="passive-style">Lets check!</p>
    </div>




    <!-- Инпут ввода названия события -->
    <div class="inputBox">
      <!-- EventListener -> btnSave -->
      <input type="text" class="input_title" id="inputTitle" placeholder="Add title...">
    </div>



    <!-- Вывод Суммарного значения -->
    <div class="display-final">
      <!-- JS вставляет просто значение: displayFinal.textContent = sum -->
      <!-- EventListener -> tabCalc.forEach... -->
    </div>



    <!-- Вывод всех введенных значений друг за другом -->
    <div class="display-list">
      <!-- JS вставляет код: <p>${tempNumber}</p> -->
      <!-- EventListener -> tabCalc.forEach... -->
    </div>



    <!-- Вывод текущего вводимого числа -->
    <div class="display">
      <!-- JS вставляет просто значение: display.textContent = tempNumber -->
      <!-- EventListener -> tabNumber.forEach... -->
    </div>



    <!-- ----- КОНТЕЙНЕР С КНОПКАМИ КАЛЬКУЛЯТОРА -->
    <div class="calc-tabs">
      <div class="tab tab-number">7</div>
      <div class="tab tab-number">8</div>
      <div class="tab tab-number">9</div>

      <div class="tab tab-calc tab-bg">/</div>
      <div class="tab tab-calc tab-bg">*</div>

      <div class="tab tab-number">4</div>
      <div class="tab tab-number">5</div>
      <div class="tab tab-number">6</div>

      <div class="tab tab-calc tab-bg">+</div>
      <div class="tab tab-calc tab-bg">-</div>

      <div class="tab tab-number">1</div>
      <div class="tab tab-number">2</div>
      <div class="tab tab-number">3</div>

      <div class="tab tab-equal tab-bg">=</div>
      <div class="tab"></div>

      <div class="tab tab-number">0</div>
      <div class="tab tab-number">.</div>
      <div class="tab tab-del">del</div>
      <div class="tab tab-save btn_save">- Save -</div>
    </div>

  </div>



  <!-- -------- КОНТЕЙНЕР СОХРАНЕНИЯ СОБЫТИЯ --------  -->

  <div class="container-list">

    <!-- Наименование вкладок (Lets calc! Lets check!)  -->
    <div class="container-title">
      <p class='passive-style'>Lets calc!</p>
      <p class="active-style">Lets check!</p>
    </div>


    <!-- Переход на калькулятор -->
    <button class='btnStartpage'>Main Page!</button>


    <!-- Дальше JS втавляет код после клика по кнопке Save в калькуляторе -->
    <!-- EventListener -> btnSave... -->

    <!-- <div class="result ${lastItem.itemName}">
      <p class="result-title"><b>${lastItem.itemName}</b></p>
      <p class="result-sum">${sum}</p>
      <ul class="result-ul">
        <li>
          <p class="result-list">${list[0]}</p>
          <p class="result-name">${list[1]}<span class='result-name-span'>${i}</span></p>
        </li>
        </ul>
    </div> -->

    <input type="text" class='newItemName' placeholder="New Item Name">
    <button class='saveNewItemName'>Save New Item Name</button>

  </div>




  <script src="script.js"></script>


</body>

</html>
