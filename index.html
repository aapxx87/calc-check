      <div class="tab tab-number">9</div>

      <div class="tab tab-calc tab-bg">/</div>
      <div class="tab tab-calc tab-bg">*</div>

      <div class="tab tab-number">4</div>
      <div class="tab tab-number">5</div>
      <div class="tab tab-number">6</div>

      <div class="tab tab-calc tab-bg">+</div>
      <div class="tab tab-calc tab-bg">-</div>

      <div class="tab tab-number">1</div>
      <div class="tab tab-number">2</div>
      <div class="tab tab-number">3</div>

      <div class="tab tab-equal tab-bg">=</div>
      <div class="tab"></div>

      <div class="tab tab-number">0</div>

      <div class="tab tab-number">.</div>
      <div class="tab tab-del">del</div>
      <div class="tab tab-save btn_save">Save
